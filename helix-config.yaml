version: 1

definitions:
  defaults:
    - &defaultRepo https://github.com/adobe/Adobe-Developer-Site.git#master
  strains:
    base:
      &basestrain 
      code: *defaultRepo
      content: *defaultRepo
      static: *defaultRepo

strains:
  default:
    <<: *basestrain
    url: https://www.adobe.io/

  launch-docs-prod:
    <<: *basestrain
    url: https://www.adobe.io/launch/docs
    content: https://github.com/Adobe-Marketing-Cloud/reactor-user-docs.git#master

  launch-docs-stage:
    <<: *basestrain
    url: https://stage.adobe.io/launch/docs
    content: https://github.com/Adobe-Marketing-Cloud/reactor-user-docs.git#master

  xd-docs-prod:
    <<: *basestrain
    url: https://www.adobe.io/xd/docs
    content: https://github.com/AdobeXD/plugin-docs.git#master

  xd-docs-stage:
    <<: *basestrain
    url: https://stage.adobe.io/xd/docs
    content: https://github.com/AdobeXD/plugin-docs.git#master
